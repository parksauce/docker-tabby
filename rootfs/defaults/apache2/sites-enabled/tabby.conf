<VirtualHost *:80>

        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/tabby

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        Alias /tabby /var/www/tabby
        
        <Directory "/var/www/tabby">
                AllowOveride All
                Order allow,deny
                allow from all
        </Directory>

</VirtualHost>

